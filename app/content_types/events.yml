name: Events
description: Upcoming Events
order_by: start_date
order_direction: asc
slug: events
label_field_name: name
fields:
- name:
    label: Name
    type: string
    hint: Event Name
    required: true
- published_at:
    label: Published at
    type: date
    hint: The date when the event has been or will be published.
- start_date:
    label: Start Date
    type: date
    hint: The date when the event will begin.
- start_time:
    label: Start Time
    type: string
    hint: The start time of the event e.g. 11:00AM
- end_date:
    label: End Date
    type: date
    hint: The date when the event will end.
- end_time:
    label: End Time
    type: string
    hint: The end time of the event e.g. 12:15PM
- location_name:
    label: Location Name
    type: string
    hint: Location Name
- location_street_address:
    label: Location Street Address
    type: string
    hint: 123 Street Dr SE
- location_locality:
    label: Location City
    type: string
- location_state:
    label: Location State
    type: string
- location_postal_code:
    label: Zip Code
    type: string
- body:
    label: Body
    type: text
    text_formatting: html
    hint: The body of the event
- photo:
    label: Photo
    type: file
    hint: Photo to be used to when displaying the event details page (960x300)
- summary:
    label: Summary
    type: text
    hint: Short text displayed on the home page.